---
component_skel:
  influxdb:
    belongs_to:
      - monitoring_all
  influxdb-relay:
    belongs_to:
      - monitoring_all
  grafana:
    belongs_to:
      - monitoring_all
  kapacitor:
    belongs_to:
      - monitoring_all

container_skel:
  influxdb-kapacitor_container:
    belongs_to:
      - influxdb-kapacitor_containers
    contains:
      - influxdb
      - influxdb-relay
      - kapacitor
    properties:
      container_fs_size: 150G
  grafana_container:
    belongs_to:
      - grafana_containers
    contains:
      - grafana
    properties:
      container_fs_size: 10G

physical_skel:
  influxdb-kapacitor_containers:
    belongs_to:
      - all_containers
  grafana_containers:
    belongs_to:
      - all_containers
  influxdb-kapacitor_hosts:
    belongs_to:
      - hosts
  grafana_hosts:
    belongs_to:
      - hosts
