# Plugin to collect libvirt stats.
# The hypervisor connection URI default is 'qemu:///system'

<LoadPlugin libvirt>
  Globals false
</LoadPlugin>

<Plugin libvirt>
  Connection "qemu:///system"
  RefreshInterval 60
  HostnameFormat "uuid"
</Plugin>