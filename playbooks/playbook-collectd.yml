- name: Install Collectd for OpenStack  monitoring
  hosts: "collectd"
  gather_facts: true
  user: root
 
  roles:
    - collectd

  post_tasks:
    tags: [collectd, collectd-openstack-plugins]  
    - name: Configure Collectd plugins for OpenStack
      template:
        src: files/collectd-plugins/openstack_plugins.conf.j2
        dest: "{{ collectd_plugins_prefix }}" validate='{{collectd_sbin_path}}/collectd -t -C %s' 
    - name: Copy python modules
      copy:
        src: files/python_files
        dest: "{{ collectd_plugins_dir }}"
    - name: collectd restart
      service: name=collectd state=restarted

- name: Install Collectd plugins for Libvirt
  hosts: "{{ nova_compute_hosts }}"
  gather_facts: true
  user: root
 
  roles:
    - collectd

  post_tasks:
    tags: [collectd, collectd-libvirt-plugins]
    - name: Configure Collectd plugins for Libvirt
      template:
        src: files/collectd-plugins/libvirt_plugins.conf.j2
        dest: {{collectd_plugins_prefix}} validate='{{collectd_sbin_path}}/collectd -t -C %s'
      
    - name: Copy python modules
      copy:
        src: files/python_files
        dest: "{{ collectd_plugins_dir }}" 
    - name: collectd restart
      service: name=collectd state=restarted