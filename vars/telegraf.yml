# Telegraf Vars
telegraf_agent_version: latest
{% if inventory_hostname in groups['all_containers'] %}
  telegraf_agent_hostname = "{{ ansible_hostname }}"
{% else %}
  telegraf_agent_hostname = "{{ inventory_hostname }}"
{% endif %}

telegraf_agent_interval: 10
telegraf_agent_debug: False
telegraf_agent_round_interval: True
telegraf_agent_flush_interval: 10
telegraf_agent_flush_jitter: 0

influx_telegraf_targets: "{{ influxdb_protocol|default('http') }}://{{ influxdb_host|default(internal_lb_vip_address) }}:{{ influxdb_port }}"

## HAProxy variables for telegraf
haproxy_stats_enabled: True
haproxy_stats_bind_address: 127.0.0.1
haproxy_stats_port: 1936
haproxy_username: admin
